{% extends "base.html" %}

{% block content %}
	<h3>cat-update</h3>
    <a href="/cat/{{ row.id }}">{{ row.title }}</a><br>
    <form action="/cat/upd_exe" method="post">
	<input type="hidden" name="id" value="{{ row.id }}">
	<input type="text" name="title" value="{{ row.title }}">
	<input type="submit" value="send">
    </form>
{% endblock %}
