{% extends "base.html" %}

{% block content %}

    <div class="wrapper">
	<h3>tag-single</h3>
	<a href="/tag/list">tag-list</a>
	<a href="/post/list">post-list</a>

    <div class="post-title">
    {{ tag.title }}<br>

    <a href="/tag/del/{{ tag.id }}">delete</a>

    <hr>
    <div class="thread-list">

	<!--
	-->
	<a href="/thread/{{ row.id }}">{{ row.text }}</a>
    </div><!-- item -->
    {% endfor %}
    </div><!-- thread-list -->
    </div><!-- wrapper -->
{% endblock %}
