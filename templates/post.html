{% extends "base.html" %}

{% block content %}
    <h3>post-single</h3>
    <a href="/post/list">post-list</a>
    <div class="post-form">
    <form action="/thread/ins_exe" method="post">
	<input type="hidden" name="id" value="{{ post.id }}"><br>
	<textarea name="text"></textarea><br>
	<input type="submit" value="send">
    </form>
    </div><!-- post-form -->

    <div class="post-title">
    {{ post.title }}
{% for cat in cats %}
    <a href="/cat/{{ cat.id }}">{{ cat.title }}</a>
{% endfor %}
    <br>
    <a href="/post/updcat/{{ post.id }}">cat_upd</a>
    <a href="/post/upd/{{ post.id }}">update</a>
    <a href="/post/del/{{ post.id }}">delete</a>
    </div><!-- post-title -->

    <hr>
    <div class="post-list">
{% for row in rows %}
    <div class="item">
    {{ row.text }}
	<a href="/thread/{{ row.id }}">thread</a>
	<a href="/thread/up/{{ row.id }}">up</a>
    </div><!-- item -->
{% endfor %}
</div><!-- post-list -->

{% endblock %}
