{% extends "base.html" %}

{% block content %}
	<h3>tag-list</h3>
	<a href="/post/list">post-list</a>
    <form action="/tag/ins_exe" method="post">
	<input type="text" name="title">
	<input type="submit" value="send">
    </form>
    <hr>
    <div class="post-list">
    {% for row in rows %}
    <div class="item">
        <a href="/tag/{{ row.id }}">{{ row.title }}</a>
        <a href="/tag/up/{{ row.id }}">up</a>
    </div><!-- item -->
    {% endfor %}
    </div><!-- post-list -->
{% endblock %}
