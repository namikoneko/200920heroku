{% extends "base.html" %}

{% block content %}

	<h3>cat-single</h3>
	<a href="/cat/list">cat-list</a>
	<a href="/post/list">post-list</a>

	-->

    </div><!-- item -->
    {% endfor %}
    </div><!-- thread-list -->
{% endblock %}
